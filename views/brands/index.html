<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Homepage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/shoes">Shoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/brands">Brand</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1>Brand Lists</h1>
            </div>
            <div class="col">
                <a href="/brand/add" class="btn btn-primary float-end">Add Brand</a>
            </div>
        </div>
        <hr>
        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th class="text-center">No</th>
                    <th>Brand Name</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            </tbody>
                {{ range $i, $b := .brands }}
                <tr>
                    <td class="text-center">{{ add $i 1 }}</td>
                    <td>{{ $b.Brand_Name }}</td>
                    <td class="text-center">
                        <a href="/brand/edit?brand_id={{ $b.Brand_Id }}" class="btn btn-info">Edit</a>
                        <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure want to delete this category ?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
