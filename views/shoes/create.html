<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Shoe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Homepage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/shoes">Shoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/brand">Brand</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <h2 class="text-center">Add Shoe</h2>
                <hr>

                {{ if .error }}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ .error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {{ end }}

                <form action="/shoe/add" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="brand_name" class="form-label">Brand</label>
                        <select class="form-select" id="brand_id" name="brand_id">
                            <option value="">Select Brand </option>
                            <option value="1">Nike</option>
                            <option value="2">Adidas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" name="type" id="type" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="size[]" id="36" value="36">
                                <label class="form-check-label" name="size[]" for="36">36</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="size[]" type="checkbox" id="37" value="37">
                                <label class="form-check-label" for="37">37</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="38" value="38">
                                <label class="form-check-label" for="38">38</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="39" value="39">
                                <label class="form-check-label" for="39">39</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="40" value="40">
                                <label class="form-check-label" for="40">40</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="41" value="41">
                                <label class="form-check-label" for="41">41</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="42" value="42">
                                <label class="form-check-label" for="42">42</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="43" value="43">
                                <label class="form-check-label" for="43">43</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="44" value="44">
                                <label class="form-check-label" for="44">44</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  name="size[]" id="45" value="45">
                                <label class="form-check-label" for="45">45</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="sku" class="form-label">SKU</label>
                        <input type="text" class="form-control" name="sku" id="sku" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" id="price" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" name="stock" id="stock" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input class="form-control" type="file" name="photo" id="photo">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option selected>Select Status </option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="/brand" class="btn btn-secondary float-start">Back</a>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary float-end">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
